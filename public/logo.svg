<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- 主渐变色 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <!-- 交换箭头渐变 -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00b894"/>
    </linearGradient>
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#667eea" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- 内部白色圆环 -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- U 字母（代表 Uni/University） -->
  <path d="M60 55 L60 95 Q60 115 80 115 L80 115 Q100 115 100 95 L100 55" 
        fill="none" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- S 字母（代表 Swap） -->
  <path d="M110 60 Q140 60 140 80 Q140 95 110 95 Q80 95 80 110 Q80 130 110 130" 
        fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>
  
  <!-- 交换箭头（右上） -->
  <g transform="translate(145, 45)">
    <path d="M0 15 L15 0 L15 10 L30 10 L30 20 L15 20 L15 30 Z" 
          fill="url(#arrowGradient)"/>
  </g>
  
  <!-- 交换箭头（左下） -->
  <g transform="translate(25, 125) rotate(180)">
    <path d="M0 15 L15 0 L15 10 L30 10 L30 20 L15 20 L15 30 Z" 
          fill="url(#arrowGradient)"/>
  </g>
  
  <!-- 装饰点 -->
  <circle cx="50" cy="45" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="150" cy="155" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="40" cy="140" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="160" cy="60" r="3" fill="rgba(255,255,255,0.4)"/>
</svg>
