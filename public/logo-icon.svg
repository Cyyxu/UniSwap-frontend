<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00"/>
      <stop offset="100%" style="stop-color:#FF9500"/>
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGrad)"/>
  
  <!-- 可爱小松鼠 -->
  <g fill="white">
    <!-- 身体 -->
    <ellipse cx="24" cy="30" rx="10" ry="12"/>
    <!-- 头 -->
    <circle cx="24" cy="18" r="9"/>
    <!-- 左耳 -->
    <ellipse cx="17" cy="11" rx="3" ry="4"/>
    <!-- 右耳 -->
    <ellipse cx="31" cy="11" rx="3" ry="4"/>
    <!-- 大尾巴 -->
    <path d="M32 28 Q42 20 40 32 Q38 42 30 38 Q34 34 32 28"/>
  </g>
  
  <!-- 面部细节 -->
  <g fill="#FF6B00">
    <!-- 左眼 -->
    <circle cx="21" cy="17" r="2"/>
    <!-- 右眼 -->
    <circle cx="27" cy="17" r="2"/>
    <!-- 鼻子 -->
    <ellipse cx="24" cy="21" rx="1.5" ry="1"/>
  </g>
  
  <!-- 眼睛高光 -->
  <g fill="white">
    <circle cx="20.5" cy="16.5" r="0.8"/>
    <circle cx="26.5" cy="16.5" r="0.8"/>
  </g>
  
  <!-- 腮红 -->
  <g fill="#FFB366" opacity="0.6">
    <circle cx="18" cy="20" r="2"/>
    <circle cx="30" cy="20" r="2"/>
  </g>
</svg>
